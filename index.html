<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> Password Generator </h1>
  
    <div class="dislpay-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay> 
    <button data-copy>
        <span data-copyMsg></span>
        <img src="./asset/icon_copy.png " alt="copy" width="15" height="15">

    </button>
    </div>
    <div class="input-container"> 
        <div class="length-container">
         <p> Password Length </p>
         <p data-lengthNumber>0</p>
         <div class="slidecontainer">
            <input type="range" min="1" max="20" step="1" data-lengthSlider>
          </div>
          <div>
            <input type="checkbox" id="uppercase">
            <label for="upppercaser"> Includes Uppercase letters</label>
        </div>
            <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercaser"> Includes Lowercase letters</label>
            
        </div>
        <div>
        <input type="checkbox" id="Numbers ">
            <label for="Numbers"> Includes  Numbers</label> 
        </div>
            <div>
            <input type="checkbox" id="Symbols">
            <label for="Symbols"> Includes Symbols letters</label>
          </div>
          <div class="strength-container">
               <p>Strength</p>
               <div data-indicator></div>
          </div>
          <!---generator password-->
          <button class="generateButton"> Generate Password</button>
        </div> 
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
